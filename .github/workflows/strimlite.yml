name: Streamlit App (Parallel)

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        instance: [1, 2, 3, 4]
    env:  # Pindahkan perhitungan port ke tingkat job
      PORT: ${{ 8500 + matrix.instance }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          pip install streamlit
      - name: Run Streamlit app
        run: |
          streamlit run app.py --server.port ${{ env.PORT }}  # Gunakan variabel env.PORT
